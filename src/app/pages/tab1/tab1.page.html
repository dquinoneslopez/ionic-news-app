<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title>News App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="2" size-xs="12" *ngFor="let new of news; let i=index">
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>
                            <span class="text-primary">{{ i + 1 }}. </span>
                            <span class="new-source-name">{{new.source.name}}</span>
                        </ion-card-subtitle>
                        <ion-card-title> {{new.title}} </ion-card-title>
                    </ion-card-header>
                    <ion-img *ngIf="new.urlToImage" [src]="new.urlToImage"></ion-img>
                    <ion-card-content>
                        <p>{{new.description}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
