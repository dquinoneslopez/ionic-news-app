<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title>News App</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-news [news]="news"></app-news>
    <ion-infinite-scroll threshold="150px" position="bottom" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more news...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
