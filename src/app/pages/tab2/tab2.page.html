<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title> Headlines </ion-title>
    </ion-toolbar>
    <ion-segment scrollable mode="md" color="primary">
        <ion-segment-button [value]="cat" mode="md" *ngFor="let cat of categories">
            <ion-label text-capitalize>{{ cat }}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" color="dark"> </ion-content>
