<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title> Favorites </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div *ngIf="datalocalService.favorites.length === 0">
        <p>There are no articles saved.</p>
    </div>
    <app-news *ngIf="datalocalService.favorites.length > 0" [news]="datalocalService.favorites"></app-news>
</ion-content>
