<ion-header [translucent]="true" no-border>
    <ion-toolbar color="dark">
        <ion-title> Favorites </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div *ngIf="datalocalService.favorites.length === 0" class="no-favs">
        <h2>There are no articles saved.</h2>
    </div>
    <app-news *ngIf="datalocalService.favorites.length > 0" [news]="datalocalService.favorites" [favs]="true"></app-news>
</ion-content>
